{% extends 'crud/base.html' %}
{% block body %}

    form{
        text-align: center;
    }
</style>
<form action="" method="post">
    {% csrf_token %}

    <input type="submit" class="btn btn-primary" value="Cancel" name="cancel"/>
</form>

{% endblock %}
